<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="About.html">
    <link rel="stylesheet" href="Contact.html">
    <link rel="stylesheet" href="../index.html">
    <title>Welcome!</title>
</head>

<body>
    <header class="header">
        <h1 class="logo"><a href="#">Mattias Gulec</a></h1>
        <ul class="main-nav">
            <li><a href="../index.html">Home</a></li>
            <li><a href="About.html">About</a></li>
            <li><a href="Contact.html">Contact</a></li>
        </ul>
    </header>


    <div class="container">
        <form>
            <ul class="flex-outer">
                <li>
                    <label for="first-name">First Name</label>
                    <input type="text" name="firstname" id="first-name" placeholder="Enter your first name here">
                </li>
                <li>
                    <label for="last-name">Last Name</label>
                    <input type="text" name="lastname" id="last-name" placeholder="Enter your last name here">
                </li>
                <li>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email here">
                </li>
                <li>
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone here">
                </li>
                <li>
                    <label for="message">Message</label>
                    <textarea rows="6" id="message" placeholder="Enter your message here"></textarea>
                </li>
                <li>
                    <p>Age</p>
                    <ul class="flex-inner">
                        <select id="Age" name="Age">
                            <option value="-18">-18</option>
                            <option value="19-25">19-25</option>
                            <option value="26-40">26-40</option>
                            <option value="41+">41+</option>
                    </ul>
                </li>
                <input type="submit" value="submit">
            </ul>
        </form>
    </div>
</body>

</html>
